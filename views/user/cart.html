<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Manager</title>

        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="col-6">
    <h2>Cart</h2>
    <form method="post">
      <table class="table table-striped">
        <tr>
          <td>STT</td>
          <td>Name</td>
          <td>Price</td>
          <td>Quantity</td>
          <td>Delete</td>
        </tr>
        {products}
      </table>
      <h3>Total: {total}</h3>
      <a href="/user/purchase">
        <button type="button">Buy</button>
      </a>
      <a href="/user/deleteCart">
        <button type="button">Delete Cart</button>
      </a>
      <a href="/user">
        <button type="button">Tho√°t</button>
      </a>
    </form>
  </div>
</div>
