<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EDIT INFO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    body {
      background-color: #00FF7F;
    }
  </style>
</head>
<body>
<div class="col-sm-12" style="margin-top: 30px">
  <div class="row align-items-start">
    <div class="col-sm-5 container text-center text-white">
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="mb-3">
            {image}
            <br>
            <a href="/formEditImage"><button type="submit" class="btn btn-outline-secondary text-white" style="margin-top: 10px">Chỉnh ảnh</button></a>
          </div>
          <form action="" method="post">
            <div class="col-sm-5 container text-center text-white">
              <label class="form-label">fullName</label>
              <input type="text" class="form-control btn btn-outline-secondary text-white" name="fullName" value="{fullName}">
            </div>
            <div class="col-sm-5 container text-center text-white">
              <label class="form-label">Tên đăng nhập</label>
              <input type="text" class="form-control btn btn-outline-secondary text-white" name="userName" value="{userName}" >
            </div>
            <div class="col-sm-5 container text-center text-white">
              <label class="form-label">Password</label>
              <input type="text" class="form-control btn btn-outline-secondary text-white" name="password" value="{password}">
            </div>
            <div class="col-sm-5 container text-center text-white">
              <label class="form-label">userEmail</label>
              <input type="email" class="form-control btn btn-outline-secondary text-white" name="userEmail" value="{userEmail}">
            </div>
            <div class="col-sm-5 container text-center text-white">
              <label class="form-label">birthday</label>
              <input type="date" class="form-control btn btn-outline-secondary text-white" name="birthday" value="{birthday}">
            </div>
            <div class="col-sm-5 container text-center text-white">
              <label class="form-label">age</label>
              <input type="text" class="form-control btn btn-outline-secondary text-white" name="age" value="{age}">
            </div>
            <div class="col-sm-5 container text-center text-white form-check">
            </div>
            <button type="submit" class="btn btn-outline-secondary text-white">Hoàn Thành</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
